<!DOCTYPE html>
<html>
<head>
  <title>Time Since Last Hug</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #FF0080;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .container {
      padding: 2rem;
    }

    .title {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .counter {
      font-size: 3rem;
      background-color: rgba(0, 0, 0, 0.3);
      padding: 1rem 2rem;
      border-radius: 12px;
      display: inline-block;
    }

    .time-part {
      margin: 0 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="title">Tempo dall'ultimo abbraccio con la Betta</div>
  <div class="counter" id="counter">
    Loading...
  </div>
</div>

<script>
  // Set the fixed starting time (05/06/2025 at 20:57)
  const startTime = new Date("2025-06-05T20:57:00");

  function updateCounter() {
    const now = new Date();
    let diff = now - startTime;

    if (diff < 0) {
      document.getElementById("counter").innerHTML = "Non Ã¨ ancora successo ðŸ’”";
      return;
    }

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    document.getElementById("counter").innerHTML = `
      <span class="time-part">${days}d</span>
      <span class="time-part">${hours}h</span>
      <span class="time-part">${minutes}m</span>
      <span class="time-part">${seconds}s</span>
    `;
  }

  updateCounter();
  setInterval(updateCounter, 1000);
</script>

</body>
</html>
