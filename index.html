<!DOCTYPE html>
<html>
<head>
<title>Countdown Timer Page</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%; /* Ensures the body and html take up full viewport height */
    overflow: hidden; /* Prevents scrollbars if iframe fits perfectly */
  }
  .iframe-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
    width: 100%;
  }
  iframe {
    /* Your existing iframe styles, adjusted for better integration if needed */
    width: 100%;
    height: 100%;
    aspect-ratio: 16/7;
    background-color: #FF0080;
    border-radius: 5px;
    border: 0; /* frameborder is deprecated, use border: 0; in CSS */
  }
</style>
</head>
<body>

<div class="iframe-container">
  <iframe src="https://countingdownto.com/w4/g_kk7H8d" frameborder="0" style="width:100%;height:100%;aspect-ratio:16/7;background-color:#FF0080;border-radius:5px;"></iframe>
</div>

</body>
</html>
