<!DOCTYPE html>
<html>
<head>
  <title>Time Since Last Hug</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #FF0080;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .container {
      padding: 2rem;
      max-width: 600px;
    }

    .title {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .counter {
      font-size: 2.5rem;
      background-color: rgba(0, 0, 0, 0.3);
      padding: 1rem 2rem;
      border-radius: 12px;
      display: inline-block;
      margin-bottom: 2rem;
    }

    .time-part {
      margin: 0 10px;
    }

    .heart {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1);
      font-size: 4rem;
      opacity: 0;
      animation: pop 1.5s ease-out forwards;
      pointer-events: none;
    }

    @keyframes pop {
      0% {
        transform: translate(-50%, -50%) scale(0.5);
        opacity: 0;
      }
      30% {
        transform: translate(-50%, -50%) scale(1.2);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) scale(0.8);
        opacity: 0;
      }
    }

    .log {
      font-size: 1rem;
      margin-top: 1rem;
      max-height: 200px;
      overflow-y: auto;
      background: rgba(0,0,0,0.2);
      padding: 1rem;
      border-radius: 8px;
      width: 100%;
      box-sizing: border-box;
    }

    .log-title {
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .log-entry {
      text-align: left;
      margin-bottom: 0.3rem;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="title">Tempo dall'ultimo abbraccio con la Betta</div>
  <div class="counter" id="hugCounter">Loading...</div>

  <div class="title">Tempo dall'ultima volta che ho pensato alla Betta</div>
  <div class="counter" id="thoughtCounter">Loading...</div>

  <div class="log">
    <div class="log-title">üå∏ Pensieri alla Betta:</div>
    <div id="logEntries"></div>
  </div>
</div>

<!-- Heart animation element -->
<div class="heart" id="heart">‚ù§Ô∏è</div>

<script>
  // First counter ‚Äì Hug
  const hugStartTime = new Date("2025-06-07T03:22:00");

  function updateHugCounter() {
    const now = new Date();
    let diff = now - hugStartTime;

    if (diff < 0) {
      document.getElementById("hugCounter").innerHTML = "Non √® ancora successo üíî";
      return;
    }

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    document.getElementById("hugCounter").innerHTML = `
      <span class="time-part">${days}d</span>
      <span class="time-part">${hours}h</span>
      <span class="time-part">${minutes}m</span>
      <span class="time-part">${seconds}s</span>
    `;
  }

  // Second counter ‚Äì Thought with random reset
  let thoughtStartTime = new Date();
  let nextResetInterval = getRandomResetTime();

  function getRandomResetTime() {
    const min = 2 * 1000;         // 2 seconds
    const max = 5 * 60 * 1000;    // 5 minutes
    return Math.floor(Math.random() * (max - min + 1)) + min;
  }

  function updateThoughtCounter() {
    const now = new Date();
    const diff = now - thoughtStartTime;

    if (diff >= nextResetInterval) {
      logThought(now);
      triggerHeartAnimation();
      thoughtStartTime = new Date();
      nextResetInterval = getRandomResetTime();
    }

    const seconds = Math.floor((diff / 1000) % 60);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const days = Math.floor(diff / (1000 * 60 * 60 * 24));

    document.getElementById("thoughtCounter").innerHTML = `
      <span class="time-part">${days}d</span>
      <span class="time-part">${hours}h</span>
      <span class="time-part">${minutes}m</span>
      <span class="time-part">${seconds}s</span>
    `;
  }

  function logThought(time) {
    const logContainer = document.getElementById("logEntries");
    const entry = document.createElement("div");
    entry.className = "log-entry";
    entry.textContent = `üïí Pensato alla Betta alle ${time.toLocaleTimeString()}`;
    logContainer.prepend(entry); // newest on top
  }

  function triggerHeartAnimation() {
    const heart = document.getElementById("heart");
    heart.style.animation = 'none'; // reset
    void heart.offsetWidth; // force reflow
    heart.style.animation = 'pop 1.5s ease-out forwards';
  }

  // Start updates
  updateHugCounter();
  updateThoughtCounter();
  setInterval(updateHugCounter, 1000);
  setInterval(updateThoughtCounter, 1000);
</script>

</body>
</html>
