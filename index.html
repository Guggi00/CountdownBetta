<!DOCTYPE html>
<html>
<head>
  <title>Time Since Last Hug</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: #FF0080;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .counter-container {
      padding: 2rem;
    }

    .title {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .counter {
      font-size: 3rem;
      background-color: rgba(0, 0, 0, 0.2);
      padding: 1rem 2rem;
      border-radius: 15px;
      display: inline-block;
    }

    .time-part {
      margin: 0 8px;
    }
  </style>
</head>
<body>

<div class="counter-container">
  <div class="title">Tempo dall'ultimo abbraccio con la Betta</div>
  <div class="counter" id="counter">
    <!-- Time will be shown here -->
  </div>
</div>

<script>
  function getTodayAtHourMinute(hour, minute) {
    const now = new Date();
    const start = new Date(now.getFullYear(), now.getMonth(), now.getDate(), hour, minute, 0);
    // If selected time is in the future, subtract one day
    if (start > now) {
      start.setDate(start.getDate() - 1);
    }
    return start;
  }

  const startTime = getTodayAtHourMinute(20, 57); // today at 20:57

  function updateCounter() {
    const now = new Date();
    let diff = now - startTime;

    if (diff < 0) diff = 0;

    const seconds = Math.floor((diff / 1000) % 60);
    const minutes = Math.floor((diff / 1000 / 60) % 60);
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const days = Math.floor(diff / (1000 * 60 * 60 * 24));

    document.getElementById("counter").innerHTML = `
      <span class="time-part">${days}d</span>
      <span class="time-part">${hours}h</span>
      <span class="time-part">${minutes}m</span>
      <span class="time-part">${seconds}s</span>
    `;
  }

  updateCounter();
  setInterval(updateCounter, 1000);
</script>

</body>
</html>
